<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Website Footer</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">

<body>

    <footer class="footer">

            <div class="wave" id="wave4"></div>

        <ul class="menu">

                <a href="#" class="menu-link">Inicio</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Services</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Team</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Contact</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">About</a>
            </li>
        </ul>

        <ul class="social-networks">
            <li class="sn-item">
                <a href="#" class="sn-link">
                    <span class="sn-link-icon"><ion-icon name="logo-facebook"></ion-icon></span>
                </a>
            </li>

            <li class="sn-item">
                <a href="#" class="sn-link">
                    <span class="sn-link-icon"><ion-icon name="logo-twitter"></ion-icon></span>

            <li class="sn-item">
                <a href="#" class="sn-link">

                </a>
